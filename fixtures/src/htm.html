<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<main></main>

<script type="module">
    import { html, render, useState } from 'https://unpkg.com/htm/preact/standalone.module.js'
    function MyComponent() {
        const [count, inc] = useState(0);
        return html`
            <p>count: ${count}</p>
            <button onclick=${() => inc(prev => prev+1)}>Inc</button>
            <button onclick=${() => inc(prev => prev-1)}>Dec</button>
        `;
    }
    render(html`<${MyComponent}/>`, document.getElementsByTagName('main')[0])
</script>

</body>
</html>
